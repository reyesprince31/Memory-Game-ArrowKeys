<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Memory Game</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="game.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="level-title">Press any key to Start</h1>
        <div id="play-area">

        </div>
        <div class="grid">
            <button id="arrow-up" class="btn arrow-keys" disabled>▲</button>
            <button id="arrow-left" class="btn arrow-keys" disabled>◀</button>
            <button id="arrow-down" class="btn arrow-keys" disabled>▼</button>
            <button id="arrow-right" class="btn arrow-keys" disabled>▶</button>
        </div>
    </div>
</body>
</html>
